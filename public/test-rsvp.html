<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP Database Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f9fafb;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ec4899;
      margin-bottom: 20px;
    }
    button {
      background: linear-gradient(135deg, #ec4899, #f43f5e);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
    }
    .success {
      background: #d1fae5;
      border: 2px solid #10b981;
      color: #065f46;
    }
    .error {
      background: #fee2e2;
      border: 2px solid #ef4444;
      color: #991b1b;
    }
    .info {
      background: #dbeafe;
      border: 2px solid #3b82f6;
      color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ RSVP Database Test</h1>
    <p>Click the button below to test if your database is configured correctly for RSVP responses.</p>

    <button id="testBtn" onclick="testDatabase()">Run Database Test</button>

    <div id="result"></div>
  </div>

  <script>
    async function testDatabase() {
      const btn = document.getElementById('testBtn');
      const result = document.getElementById('result');

      btn.disabled = true;
      btn.textContent = 'Testing...';
      result.textContent = '';
      result.className = '';

      try {
        const response = await fetch('/api/test-rsvp-save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        const data = await response.json();

        if (data.success) {
          result.className = 'success';
          result.textContent = '‚úÖ SUCCESS!\n\n' +
            'Database is working correctly!\n' +
            'The email and status columns exist.\n\n' +
            'Your RSVP responses should now be saved and displayed properly.\n\n' +
            'Test Details:\n' + JSON.stringify(data, null, 2);
        } else {
          result.className = 'error';
          result.textContent = '‚ùå DATABASE ERROR\n\n' +
            'The database is missing required columns.\n\n' +
            'You need to run the migration SQL in Supabase.\n\n' +
            'Go to: https://supabase.com/dashboard/project/vchzagtmyilczwjmdfst/sql/new\n\n' +
            'Error Details:\n' + JSON.stringify(data, null, 2);
        }
      } catch (error) {
        result.className = 'error';
        result.textContent = '‚ùå NETWORK ERROR\n\n' +
          'Could not connect to the API.\n\n' +
          'Error: ' + error.message;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Run Database Test';
      }
    }
  </script>
</body>
</html>
